<div class="container-fluid py-5" style="background: linear-gradient(red, black); min-height: 100vh;">
  <div class="container">
    <h2 class="display-4 text-center text-white mb-5 fw-bold">Expansion List</h2>
    
    <div class="row g-3">
      <div class="col-md-4 col-lg-3" *ngFor="let expansion of expansions">
        <button 
          class="btn btn-light w-100 p-3 fw-bold text-start"
          (click)="selectExpansion(expansion.id)"
          style="border-radius: 12px; transition: all 0.3s; box-shadow: 0 4px 8px rgba(0,0,0,0.2);"
          onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.3)';"
          onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.2)';"
        >
          {{ expansion.name }}
        </button>
      </div>
    </div>
  </div>
</div>
